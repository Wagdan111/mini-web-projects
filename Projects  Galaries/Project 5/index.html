<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project 25 – Mosaic Grid (Variable Spans, 22 photos)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ========== Header ========== -->
  <header>
    <div class="masthead">
      <div>
        <h1>Project 25 – Mosaic Grid (Variable Spans)</h1>
        <p class="dek">
          A dense, editorial mosaic built with CSS Grid. Selected items get larger spans for rhythm and hierarchy.
          Hover to colorize, gently scale, and reveal the caption overlay — all without JavaScript.
        </p>
      </div>
    </div>

    <!-- Underline menu (design suggestion for this project) -->
    <nav class="underline" aria-label="Sample categories (decorative)">
      <a href="#">All</a>
      <a href="#">Essentials</a>
      <a href="#">Portrait</a>
      <a href="#">Landscape</a>
      <a href="#">Architecture</a>
      <a href="#">Editorial</a>
    </nav>
  </header>

  <!-- ========== Mosaic Grid with ALL 22 images ========== -->
  <main class="wrap" aria-label="Mosaic gallery">
    <section class="mosaic">
      <!-- You can rearrange spans to change the rhythm.
           Tip: Don’t overuse large spans; sprinkle them. -->

      <!-- 1 -->
      <figure class="tile"><img src="images/A1.jpg"  alt="Photo A1 — subject view"><figcaption class="cap">A1 — Morning Layers</figcaption></figure>

      <!-- 2 (wide) -->
      <figure class="tile span-2x1"><img src="images/A2.jpg"  alt="Photo A2 — subject view"><figcaption class="cap">A2 — Broad Street</figcaption></figure>

      <!-- 3 (tall) -->
      <figure class="tile span-1x2"><img src="images/A3.jpg"  alt="Photo A3 — subject view"><figcaption class="cap">A3 — Tower Lines</figcaption></figure>

      <!-- 4 -->
      <figure class="tile"><img src="images/A4.jpg"  alt="Photo A4 — subject view"><figcaption class="cap">A4 — Riverside Drift</figcaption></figure>

      <!-- 5 -->
      <figure class="tile"><img src="images/A5.jpg"  alt="Photo A5 — subject view"><figcaption class="cap">A5 — Brick & Ivy</figcaption></figure>

      <!-- 6 (2x2 feature) -->
      <figure class="tile span-2x2"><img src="images/A6.jpg"  alt="Photo A6 — subject view"><figcaption class="cap">A6 — Market Pulse</figcaption></figure>

      <!-- 7 -->
      <figure class="tile"><img src="images/A7.jpg"  alt="Photo A7 — subject view"><figcaption class="cap">A7 — Path at Dawn</figcaption></figure>

      <!-- 8 -->
      <figure class="tile"><img src="images/A8.jpg"  alt="Photo A8 — subject view"><figcaption class="cap">A8 — Sea’s Edge</figcaption></figure>

      <!-- 9 (wide) -->
      <figure class="tile span-2x1"><img src="images/A9.jpg"  alt="Photo A9 — subject view"><figcaption class="cap">A9 — City Grid</figcaption></figure>

      <!-- 10 -->
      <figure class="tile"><img src="images/A10.jpg" alt="Photo A10 — subject view"><figcaption class="cap">A10 — Rust & Light</figcaption></figure>

      <!-- 11 -->
      <figure class="tile"><img src="images/A11.jpg" alt="Photo A11 — subject view"><figcaption class="cap">A11 — Quiet Window</figcaption></figure>

      <!-- 12 (tall) -->
      <figure class="tile span-1x2"><img src="images/A12.jpg" alt="Photo A12 — subject view"><figcaption class="cap">A12 — Green Pause</figcaption></figure>

      <!-- 13 -->
      <figure class="tile"><img src="images/A13.jpg" alt="Photo A13 — subject view"><figcaption class="cap">A13 — Overpass Arc</figcaption></figure>

      <!-- 14 -->
      <figure class="tile"><img src="images/A14.jpg" alt="Photo A14 — subject view"><figcaption class="cap">A14 — Wildflowers</figcaption></figure>

      <!-- 15 (2x2 feature) -->
      <figure class="tile span-2x2"><img src="images/A15.jpg" alt="Photo A15 — subject view"><figcaption class="cap">A15 — Café Corner</figcaption></figure>

      <!-- 16 -->
      <figure class="tile"><img src="images/A16.jpg" alt="Photo A16 — subject view"><figcaption class="cap">A16 — Sand & Foam</figcaption></figure>

      <!-- 17 -->
      <figure class="tile"><img src="images/A17.jpg" alt="Photo A17 — subject view"><figcaption class="cap">A17 — Night Walk</figcaption></figure>

      <!-- 18 (wide) -->
      <figure class="tile span-2x1"><img src="images/A18.jpg" alt="Photo A18 — subject view"><figcaption class="cap">A18 — Quiet Steps</figcaption></figure>

      <!-- 19 -->
      <figure class="tile"><img src="images/A19.jpg" alt="Photo A19 — subject view"><figcaption class="cap">A19 — Red Door</figcaption></figure>

      <!-- 20 -->
      <figure class="tile"><img src="images/A20.jpg" alt="Photo A20 — subject view"><figcaption class="cap">A20 — Soft Shadows</figcaption></figure>

      <!-- 21 (tall) -->
      <figure class="tile span-1x2"><img src="images/A21.jpg" alt="Photo A21 — subject view"><figcaption class="cap">A21 — Field Lines</figcaption></figure>

      <!-- 22 -->
      <figure class="tile"><img src="images/A22.jpg" alt="Photo A22 — subject view"><figcaption class="cap">A22 — Last Light</figcaption></figure>
    </section>
  </main>

  
</body>
</html>
