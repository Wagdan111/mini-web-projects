  <!-- ── Header & refined navigation (no JS) ───────────── -->
  <header>
    <div class="bar">
      <div class="brand">
        <span class="mark" aria-hidden="true"></span>
        <div>
          <h1>Project 27 — Curated Gallery Wall</h1>
          <p class="lead">A restrained, editorial grid for showcasing 22 images. Hover or focus reveals museum‑style captions; keyboard users get equal polish.</p>
        </div>
      </div>

      <!-- Menu suggestion: simple, typographic primary nav with animated underline -->
      <nav aria-label="Primary">
        <ul>
          <li><a href="#">Overview</a></li>
          <li><a href="#">Series</a></li>
          <li><a href="#">Collections</a></li>
          <li><a href="#">Exhibitions</a></li>
          <li><a href="#">About</a></li>

      </nav>
    </div>
  </header>
