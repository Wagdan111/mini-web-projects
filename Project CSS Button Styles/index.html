<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>30 CSS Buttons – Effects Gallery (No JS)</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>30 CSS Button Styles – No JavaScript</h1>
    <p>Hover/tap to preview. Focus with keyboard to see the accessible ring.</p>
  </header>

  <main class="wrapper">
    <section class="grid" aria-label="Buttons gallery">
      <!-- Each cell contains one button with a distinct class -->
      <div class="cell"><button class="btn btn-1">Solid Brand</button></div>
      <div class="cell"><button class="btn btn-2">Soft Gradient</button></div>
      <div class="cell"><button class="btn btn-3">Ghost</button></div>
      <div class="cell"><button class="btn btn-4">Outline Fill</button></div>
      <div class="cell"><button class="btn btn-5">Elevated</button></div>
      <div class="cell"><button class="btn btn-6">Inset / Neo</button></div>
      <div class="cell"><button class="btn btn-7">3D Press</button></div>
      <div class="cell"><button class="btn btn-8">Underline Sweep</button></div>
      <div class="cell"><button class="btn btn-9">Border Wipe</button></div>
      <div class="cell"><button class="btn btn-10">Shine Sweep</button></div>
      <div class="cell"><button class="btn btn-11">Glow Pulse</button></div>
      <div class="cell"><button class="btn btn-12">Glassmorphism</button></div>
      <div class="cell"><button class="btn btn-13">Gradient Border</button></div>
      <div class="cell"><button class="btn btn-14">Dashed Outline</button></div>
      <div class="cell"><button class="btn btn-15">Double Border</button></div>
      <div class="cell"><button class="btn btn-16">Corner Reveal</button></div>
      <div class="cell"><button class="btn btn-17">Skew Hover</button></div>
      <div class="cell"><button class="btn btn-18"><span>Parallax Text</span></button></div>
      <div class="cell"><button class="btn btn-19">Notched</button></div>
      <div class="cell"><button class="btn btn-20">Pill</button></div>
      <div class="cell"><button class="btn btn-21">Metallic</button></div>
      <div class="cell"><button class="btn btn-22">Rainbow</button></div>
      <div class="cell"><button class="btn btn-23">Frosted</button></div>
      <div class="cell"><button class="btn btn-24">Morph Radius</button></div>
      <div class="cell"><button class="btn btn-25">Swipe Fill</button></div>
      <div class="cell"><button class="btn btn-26">Striped</button></div>
      <div class="cell"><button class="btn btn-27">Inner Glow</button></div>
      <div class="cell"><button class="btn btn-28"><span>Text Gradient</span></button></div>
      <div class="cell"><button class="btn btn-29">Neon Glow</button></div>
      <div class="cell"><button class="btn btn-30"><span class="icon">➜</span> Slide Icon</button></div>
    </section>
  </main>
</body>
</html>
